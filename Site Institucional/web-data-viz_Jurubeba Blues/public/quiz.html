<script>

    var listaPerguntas = [
        {
            pergunta: "Eu troco minha paz por um beijo seu,"  + "\n Eu troco meu destino pra viver o seu, Eu troco minha cama pra dormir na sua," + "Eu troco mil estrelas pra te dar a lua," + "E tudo que você quiser, e se você quiser, Te dou meu sobrenome...",
            opcoes: ["Justin Bieber", "Chief Keef", "Luan Santana", "AnaVitória"],
            respCorreta: "Luan Santana"
        },
        {
            pergunta: "I could eat my dinner in a fancy restaurant,\n But nothing, I said nothing can take away these blues,\n 'Cause nothing compares, nothing compares to you.",
            opcoes: ["Lady Gaga", "Sinéad O' Connor", "Henrique e Juliano", "Madonna"],
            respCorreta: "Sinéad O' Connor"
        },
        {
            pergunta: "And I give up forever to touch you,\n 'Cause I know that you feel me somehow,\n You're the closest to heaven that I'll ever be,\n And I don't wanna go home right now.",
            opcoes: ["Goo Goo Dolls", "Lana Del Rey", "Queen", "Marília Mendonça"],
            respCorreta: "Goo Goo Dolls"
        },
        {
            pergunta: "The waves suck you in then you drown, If like, you should sink down beneath, I'll swim down with you, Is that what you want?, You, Is that what you want?",
            opcoes: ["Deftones", "AC/DC", "AnaVitória", "NElly Furtado"],
            respCorreta: "Deftones"
        },
        {
            pergunta: "Fomos felizes e felizes somos, e se já não somos, meu amor, não se preocupe, não, aperte a minha mão, até a luz sumir em meio a escuridão, você vai confiar em mim.",
            opcoes: ["Gal Costa", "Guns n' Roses", "Beabadoobee", "Jorge e Mateus"],
            respCorreta: "Gal Costa"
        },
        {
            pergunta: "Não quero lhe contar, meu grande amor, das coisas que ouvi nos discos, quero lhe contar o que eu vivi e tudo que aconteceu comigo, Viver é melhor que sonhar, e eu sei que o amor é uma coisa boa, Mas também sei que qualquer canto, É menor que a vida de qualquer pessoa.",
            opcoes: ["Rita Lee", "The Beatles", "Elis Regina", "Madonna"],
            respCorreta: "Elis Regina"
        },
        {
            pergunta: "Regrets collect like old friends, Here to relive your darkest moments, I can see no way, I can see no way, And all of the ghouls come out to play.",
            opcoes: ["Lana Del Rey", "The Cure", "The Weeknd", "LFlorence + The Machine"],
            respCorreta: "Florence + The Machine"
        }
    ];

var telaInicial = document.getElementById('tela-inicial');
var quizContainer = document.getElementById('quiz-container');
var btnComecar = document.getElementById('btn-comecar');

btnComecar.onclick = function() {
    telaInicial.style.display = 'none';
    quizContainer.style.display = 'block';
    carregarQuestao();
};


    var questaoAtual = 0; 
    var pontos = 0; 

    
    var pergunta = document.getElementById('pergunta');
    var opcao1 = document.getElementById('opcao1');
    var opcao2 = document.getElementById('opcao2');
    var opcao3 = document.getElementById('opcao3');
    var opcao4 = document.getElementById('opcao4');
    var feedback = document.getElementById('feedback');
    var proxPergunta = document.getElementById('proxima-pergunta');
    var pontFinal = document.getElementById('pontuacao');
    
    function carregarQuestao() {

        
        if (questaoAtual >= listaPerguntas.length) {
            finalizarQuiz();
            return; 
    
        }
    
        var questao = listaPerguntas[questaoAtual];
        pergunta.textContent = questao.pergunta;
    
        opcao1.textContent = questao.opcoes[0];
        opcao2.textContent = questao.opcoes[1];
        opcao3.textContent = questao.opcoes[2];
        opcao4.textContent = questao.opcoes[3];
    

        feedback.textContent = '';
        proxPergunta.style.display = 'none';
    

        ativarOpcoes(true);
    }
    
    function checarResposta(opcaoSelecionada) {
        var questao = listaPerguntas[questaoAtual];
    
        ativarOpcoes(false);

        if (opcaoSelecionada === questao.respCorreta) {
            pontos++; 
        } 
    
        
        proxPergunta.style.display = 'block';
    }
    
    function ativarOpcoes(ativar) {
        opcao1.disabled = !ativar;
        opcao2.disabled = !ativar;
        opcao3.disabled = !ativar;
        opcao4.disabled = !ativar;
    }
    
    
    function proximaQuestao() {
        questaoAtual++; 
        carregarQuestao(); 
    }

    function finalizarQuiz() {
        var quizContainer = document.getElementById('quiz-container');
        quizContainer.style.display = 'none'; 
    
        pontFinal.textContent = `Quiz finalizado! Sua pontuação: ${pontos} de ${listaPerguntas.length} <br> 
        Saiba mais em: `;
    }
    
    opcao1.onclick = () => checarResposta(opcao1.textContent);
    opcao2.onclick = () => checarResposta(opcao2.textContent);
    opcao3.onclick = () => checarResposta(opcao3.textContent);
    opcao4.onclick = () => checarResposta(opcao4.textContent);
    proxPergunta.onclick = proximaQuestao;
    
    carregarQuestao();

            window.onload = ()=>{
            var usuario = sessionStorage.NOME_USUARIO;
            nome_usuario.innerHTML = `Bem-Vindo, ${usuario}`;
        }


</script>
