    <script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaUsuariosCadastrados = [];

  function cadastrar() {
  aguardar();

  var nomeVar = document.getElementById("input_nome").value;
  var emailVar = document.getElementById("input_email").value;
  var senhaVar = document.getElementById("input_senha").value;
  var confirmacaoSenhaVar = document.getElementById("input_confirmacao").value;

  if (
    nomeVar == "" ||
    emailVar == "" ||
    senhaVar == "" ||
    confirmacaoSenhaVar == ""
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
    finalizarAguardar();
    return false;
  }

  fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      nomeServer: nomeVar,
      emailServer: emailVar,
      senhaServer: senhaVar
    }),
  })
    .then(function (resposta) {
      console.log("resposta: ", resposta);

      if (resposta.ok) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "login.html";
        }, 2000);

        limparFormulario();
        finalizarAguardar();
      } else {
        throw "Houve um erro ao tentar realizar o cadastro!";
      }
    })
    .catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });
}
